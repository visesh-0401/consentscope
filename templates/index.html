<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConnectSecure - ConsentScope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff9800;
      text-align: center;
      margin-top: 40px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 40px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.2);
    }

    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #ff9800;
    }

    .form-control:focus {
      border-color: #ffa726;
      box-shadow: 0 0 10px #ff9800;
    }

    .btn-orange {
      background-color: #ff9800;
      color: #121212;
      font-weight: bold;
      border: none;
    }

    .btn-orange:hover {
      background-color: #ffa726;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand-title">ConnectSecure</div>
    <div class="subtitle">Analyze Cookie Consent and Trackers with ConsentScope</div>

    <div class="form-container">
      <form action="/analyze" method="POST">
        <div class="mb-3">
          <input type="text" name="url" class="form-control" placeholder="Enter website URL (e.g. https://example.com)" required>
        </div>
        <button type="submit" class="btn btn-orange w-100">Analyze</button>
      </form>
    </div>
  </div>

</body>
</html>
